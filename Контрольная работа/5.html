<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Таблица</title>
  <link rel="stylesheet" type="text/css" href="style1.css">
 </head>
 <body>
 <form> 
    <legend><h2 class="h2">Регистрация</h2></legend>
	<p>
    <label>Пол</label>
    <label>
      <input type="radio" name="title" value="mr">
      Мужской
    </label>
    <label>
      <input type="radio" name="title" value="mrs">
      Женский
    </label>
    <p></p>
    <label>Имя</label>
    <input id="fam" type="text" name="first_name">
    <p></p>
  <label>Фамилия</label>
    <input id="famm" type="text" name="last_name">
    <p></p>
    <label>Страна</label>
    <select id="famn" name="country">
      <option>Канада</option>
      <option>Франция</option>
      <option>Германия</option>
      <option>Италия</option>
      <option>Япония</option>
      <option>Россия</option>
      <option>Казахстан</option>
      <option>США</option>
    </select>
  <p></p>
    <label>Email</label>
    <input   id="famb" type="email" name="email">
    <p></p>
    <label for="password">Пароль</label>
	<input id="famv" type ="password" name="password">
  <p></p>
	 <label for="date">Дата</label>
   <input id="famc" type="date" name="date">
 
<p><input  id="reg" type="submit" value="Регистрация"></p>
</form>
 </body>
 </html>
